{% extends 'base2.html' %}

{% block content %}
<div class="rc-card">
    <div class="container mt-4">
        <h1>Add Your Business</h1>
        <div class="row">
            <div class="col-md-8">
                <form action="/add_business/" method="post" class="form">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_name">Business Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_description">Presentation:</label>
                        {{ form.presentation }}
                    </div>
                    <h2>Address Information</h2>
                    {{ address_form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
