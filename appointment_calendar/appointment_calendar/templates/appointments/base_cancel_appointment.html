{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>{% block title%}Booking{% endblock title%}</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />   
    <link rel="stylesheet" type="text/css"  href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    {% block extra_css %}
    <style>
        /* Background color for appointment main form */
        .main-frame-bg-color {
            background-color: {{ appearance.booking_form_background_color|default:"#ffffff" }};
        }
    </style>
    {% endblock extra_css %}
</head>

<body>	
	<div id="booking" class="section" {% if appearance.appointment_background_image %}style="background-image: url('{{ appearance.appointment_background_image.url }}');"{% endif %}>
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
                        {% block side_text %}
                        {% endblock side_text %}
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form main-frame-bg-color" >
                                <!-- tabs START -->
                                <div class="tab-content" id="pills-tabContent">
                                    {% block steps %}
                                    {% endblock steps %}
                                </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block extra_script %}
    {% endblock extra_script %}
</body>

</html>
