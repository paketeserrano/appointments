{% extends 'base2.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">{% translate "Password Reset Complete" %}</h2>
                    <p class="text-center">
                        {% translate "Your password has been set successfully. You can now proceed to" %} <a href="{% url 'login' %}">{% translate "log in" %}</a> {% translate "with your new password." %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
